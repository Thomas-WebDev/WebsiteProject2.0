<div class="container" style="height: 100vh;">
    <div class="row">
        <div class="col" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card-group mb-0">
                        <div class="card p-4">
                            <div class="card-body">
                                <h1>Login</h1>
                                <form [formGroup]="loginForm" (ngSubmit)="login()">
                                    <p class="text-muted">Sign In to your account</p>
                                    <div class="input-group mb-3">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <input 
                                            formControlName="email"
                                            id="email" 
                                            type="email" 
                                            class="form-control">
                                        <div class="text-danger">
                                            {{emailError}}
                                        </div>
                                    </div>
                                    <div class="input-group mb-4">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <input 
                                            formControlName="password"
                                            id="password" 
                                            type="password" 
                                            class="form-control">
                                        <div class="text-danger">
                                            {{passwordError}}
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                        <button type="submit" class="btn btn-primary px-4">Login</button>
                                        </div>
                                        <div class="col-6 text-right">
                                        <button type="button" routerLink="/recovery" class="btn btn-link px-0">Forgot password?</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card text-white bg-primary py-5 d-md-down-none">
                            <div class="card-body text-center">
                                <div>
                                    <h2>Sign up</h2>
                                    <p>Join our growing community!</p>
                                    <button type="button" routerLink="/register" class="btn btn-primary active mt-3">Register Now!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
